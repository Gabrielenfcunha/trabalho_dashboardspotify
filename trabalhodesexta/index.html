<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="login_conteiner1">
    <div class="logo">
      <div class="imagem">
        <img src="img/Spotify-logo.png" alt="Spotify-logo">
      </div>
    </div>
    <div class="login1">
      <div class="login">
          <div class="login__conteiner">
            <form class="login__form">  
                <input class="login_input" id="email" type="email">
                <span class="login_input-border">E-mail</span>


                <input class="login_input" id="password" type="password">
                <span class="login_input-border">Password</span>
                <button class="login_submit">LOGIN</button>
            </form>
          </div>
      </div>
      <footer class="login_credits">
        <div class="credits">
          <p>Academic project by Gabriel da Costa, Gabriélen Cunha, Guilherme Menezes, João Luiz Scherer,
            <br> Lisandro Rezende, Márcio R.W. de Souza, Paola Fantinel, Saul Vargas and Vitor Lopes.
          <br>SENAC/RS - 2022/2
        </p>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
