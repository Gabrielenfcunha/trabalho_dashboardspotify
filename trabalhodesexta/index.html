<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="login.js"></script>
  <title>Login</title>
</head>
<body>
  <div class="imagem">
    <img src="img/Spotify-logo.png" alt="Spotify-logo">
  </div>
  <main class="login">
    <div class="login__conteiner">
      <h1 class="login__title">Login</h1>
      <from class="login__from">
        
        <input class="login_input" id="email" type="email" placeholder="E-mail">
        <span class="login_input-border"></span>

        <input class="login_input" id="password" type="password" placeholder="Password">
        <span class="login_input-border"></span>

        <button class="login_submit">Login</button>
        <a class="login_reset" href="#">Forgot your password?</a>
      </from>
    </div>
  </main>
</body>
</html>
